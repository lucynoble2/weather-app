<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Challenge</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://kit.fontawesome.com/5ed799e245.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="p-3 bg-primary text-white">
                <div class="left">
                <h3 id="todays-date">
                    Sunday 10:00
                </h3>
                <h4 id="description">
                    Mostly Sunny
                </h4>
                </div>
                <div class="right">
                <h4>
                    Wind Speed: <span id="wind"></span>km/h
                </h4>
                <h4>
                    Humidity: <span id="humidity"></span>%
                </h4>
                </div>
                <h1 id="main-city">
                    Charleston
                </h1>
                <h2 
                    class="temperature"> 
                    <strong id="temperature"> 56°</strong>
                    <span class = "units"> °C | <a href="#" °F ></a></span>
                </h2>
                <p class="text-center"> 
                    <i id="icon" class="fas fa-cloud"> </i> 
                </p>
                <button>
                    Current Location
                </button>
                <form>
                    <div class="form-group">
                        <input class="search" id="search-input" placeholder="Type city name to search..." />
                    </div>
                </form>

                <div class="row">
                    <div class="col">
                        <h3>
                            Monday
                        </h3>
                        <i class="fas fa-cloud-rain"></i>
                        <p>
                            20°C
                        </p>
                    </div>
                    <div class="col">
                        <h3>
                            Tuesday
                        </h3>
                        <i class="fas fa-sun"></i>
                        <p>
                            20°C
                        </p>
                    </div>
                    <div class="col">
                        <h3>
                            Wednesday
                        </h3>
                        <i class="fas fa-cloud"></i>
                        <p>
                            20°C
                        </p>
                    </div>
                    <div class="col">
                        <h3>
                            Thursday
                        </h3>
                        <i class="fas fa-cloud-sun-rain"></i>
                        <p>
                            20°C
                        </p>
                    </div>
                    <div class="col">
                        <h3>
                            Friday
                        </h3>
                        <i class="fas fa-sun"></i>
                        <p>
                            20°C
                        </p>
                    </div>
                </div>

                <div class="name">
                    <p>
                        <a href="https://github.com/lucynoble2/weather-app">Open Source Code</a> by Lucy Noble
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
